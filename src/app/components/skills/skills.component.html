<div class="skills pt-5 md:pt-0 text-center pb-5">
  <h2 class="text-3xl font-semibold mb-15">Skills</h2>
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-y-10 gap-x-6">
    @for (skill of skills; track $index) {
      <div class="flex flex-col items-center space-y-2" data-aos="zoom-in" data-aos-offset="100">
        <img [src]="'images/skills/' + skill.imageUrl" class="w-1/2 drop-shadow-lg" [alt]="skill.name" />
        <p>{{ skill.name }}</p>
      </div>
    }
  </div>
</div>
