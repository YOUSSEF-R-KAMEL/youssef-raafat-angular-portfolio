<!-- services.component.html -->
<div class="py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-12">Services</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (service of services; track $index) {
        <div class="service-card pt-8 p-5 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 hover:">
          <img [src]="'images/services/' + service.img" alt="">
          <h3 class="service-title text-2xl font-bold text-center skills-800 mt-4 mb-4">{{ service.title }}</h3>
          <p class="service-description skills-600 leading-relaxed;">{{ service.description }}</p>
        </div>
      }
    </div>
  </div>
</div>
