<nav class="flex justify-between items-center px-6 py-4 shadow-md relative">
  <div class="font-bold text-2xl">Port<span class="text-blue-500">folio</span></div>
  <!-- Hamburger / Close Icon -->
  <button class="lg:hidden text-2xl z-50 cursor-pointer" (click)="toggleMenu()">
    <i class="fas hover:text-blue-500" [ngClass]="isMenuOpen ? 'fa-xmark' : 'fa-bars'"></i>
  </button>
  <!-- Mobile Menu -->
  <ul
    class="mob-menu absolute rounded-md top-full w-1/2 right-5 bg-second flex flex-col items-start space-y-4 px-6 py-4 shadow-md transition-all duration-300 ease-in-out z-40 lg:hidden"
    [ngClass]="{ 'max-h-96 opacity-100 visible': isMenuOpen, 'max-h-0 opacity-0 invisible overflow-hidden': !isMenuOpen }"
  >
  @for (item of linksList; track $index) {
    <li><a [routerLink]="item.link" routerLinkActive="active" class="block transition-all duration-300 hover:text-blue-500" (click)="closeMenu()">{{item.text}}</a></li>
  }
</ul>
  <!-- Desktop Menu -->
  <ul class="hidden lg:flex space-x-6 text-sm">
    @for (item of linksList; track $index) {
      <li><a [routerLink]="item.link" routerLinkActive="active" class="text-xl transition-all duration-300 hover:text-blue-500">{{item.text}}</a></li>
    }
  </ul>
</nav>
